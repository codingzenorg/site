after_success: |
  if [ -n "$GITHUB_TOKEN" ]; then
    #configure
    git config user.name "travis@travis-ci.org"
    git config user.email "Travis CI"
    #
    git checkout -q master
    #list of staged files
    git add -f apps/idate/dist/*
    #
    git commit -m "Travis update: `date "+%b %Y"` (Build $TRAVIS_BUILD_NUMBER)" -m "[skip ci]"

    # push only if "git commit" succeeded
    if [ $? -eq 0 ]; then
      echo "pushing...."
      #git remote rm origin
      git remote add origin https://henriquericcio:$GITHUB_TOKEN@github.com/codingzenorg/site.git > /dev/null 2>&1
      git push origin master --quiet
    else
      echo "No changes. Nothing to do"
    fi
  fi
